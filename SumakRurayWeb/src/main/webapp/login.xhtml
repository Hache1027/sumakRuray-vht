<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css"
		href="resources/css/SumakRuray.css" />
</h:head>
<body>
	<div align="center">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header">
						<h3>Sign In</h3>
						<div class="zoom-area">
							<span><i class="pi pi-facebook"></i></span> <span><i
								class="pi pi-google"></i></span> <span><i class="pi pi-twitter"></i></span>
						</div>
						
						
					</div>
					<div class="card-body">
						<h:form>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<p:inputText value="#{beanSegLogin.correo}" />

							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<p:password value="#{beanSegLogin.clave}" />
							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<p:commandButton value="Login"
									action="#{beanSegLogin.actionLogin()}" icon="pi pi-key"
									styleClass="rounded-button ui-button-warning"></p:commandButton>
							</div>
						</h:form>
					</div>
					<div class="card-footer">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<div class="d-flex justify-content-center links">
							<h:form>
								<h:outputText value="Inicializar datos: " />
								<p:commandButton value="Inicializar"
									actionListener="#{beanSegLogin.actionListenerInicialiarDemo()}"
									icon="pi pi-cog">
									<p:confirm type="popup" header="Confirmation"
										message="Desea inicializar datos?"
										icon="pi pi-exclamation-triangle" />
								</p:commandButton>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<p:confirmPopup global="true">
		<p:commandButton value="No" type="button"
			styleClass="ui-confirm-popup-no ui-button-flat" />
		<p:commandButton value="SÃ­" type="button"
			styleClass="ui-confirm-popup-yes" />
	</p:confirmPopup>
</body>
</html>
